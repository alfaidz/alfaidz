
<html>
<head>
<style>
.container{
position:relative
width:50%;
}
.image{
display:block;
width:100%;
heigth:auto;
}

.overlay{
position:absolute;
left:100%;
right:0;
background-color:#008cba;
overflow:hidden;
width:0;
height:100%;
transition:.5s ease;
}

.container:hover.overly{
width"100%;
left:0;
}

.text{
white-space:nowrap;
font-size"20px;
position:absolute;
overflow:hidden;
top:50%;
left:50%;
transform:translate(-50%-50%);
-ms-transform:translate(-50%-50%);
}
</style>
</head>
<body>

<h2>slide in overlay from the right</h2>
<p>hover over the image to see the effect.</p>
<div class="container">
<img src="img_avatar.png"alt="avatar"class="image">
<div class="text">hello world</div>
</div>
</div>
</body>
</html>
